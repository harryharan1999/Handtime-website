<!doctype html>
<html>
   <head>
  
   </head>
   <body>
      <p>First Number: <input id="num1"></p>
      <p>Second Number: <input id="num2"></p>
      <button onclick="mat()">Submit</button>
      <br><br>

      <div id="output"></div>
<script>
    function mat()
    {
    
    var num1, num2, sum, minus, multiple, division;

    num1 = parseInt(document.getElementById("num1").value);
    num2 = parseInt(document.getElementById("num2").value);
    sum = num1 + num2;
    

    minus = num1-num2;
   

    multiple = num1*num2;
   

    division = num1/num2;
    

    var result = document.getElementById('output');
      result.innerHTML ='OUTPUT :<br><br>'+'Addition : '+  sum +'<br> Subraction : '+  minus +'<br>  Multiple : '+  multiple +'<br> Division :  '+  division ;
    }
</script>
   </body>
</html>
